<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>PrimeFaces AutoComplete</title>
  </h:head>

  <h:body>
    <h:form>
      <p:autoComplete
        id="inputAutoComplete"
        value="#{pokemonController.inputAutoComplete}"
        completeMethod="#{pokemonController.completeText}"
        scrollHeight="250"
      />
      <div class="card">
        <p:dataTable var="pokemon" value="#{pokemonController.pokemons}" rows="10" paginator="true">
          <p:column headerText="Id">
            <h:outputText value="#{pokemonController.getPokemon(pokemon.name).id}" />
          </p:column>
          <p:column headerText="Imagen">
            <p:graphicImage value="#{pokemonController.getPokemon(pokemon.name).sprites.front_default}" />
          </p:column>
          <p:column headerText="Nombre">
            <h:outputText value="#{pokemonController.getPokemon(pokemon.name).name}" />
          </p:column>
        </p:dataTable>
      </div>
    </h:form>
  </h:body>
</html>
