<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>PrimeFaces AutoComplete</title>
  </h:head>

  <h:body>
    <h:form>
      <p:autoComplete
        id="inputAutoComplete"
        value="#{pokemonController.inputAutoComplete}"
        completeMethod="#{pokemonController.completeText}"
        scrollHeight="250"
      />
    </h:form>
  </h:body>
</html>
